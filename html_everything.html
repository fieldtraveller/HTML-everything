<!--Comment-->
<!--Hyper Text Transfer Protocol-->
<!--
	
	<tagname attribute_name=attribute_value>element</tagname>
	There can be more then 1 attributes.
	attribute_value to be enclosed in double qoutes "" if the value includes a white space.
	Tags can be nested within other tags.
-->

<!--Always start by specifying the type of document for a markup language-->
<!DOCTYPE html>
<!--HTML tag specifing language as US English-->
<html lang="en-US">
	<head>
			<title>HTML e</title>
	</head>
	
	<body>

		<!--headings-->
		<h1>h1</h1>
		<h2>h2</h2>
		<h3>h3</h3>
		<h4>h4</h4>
		<h5>h5</h5>
		<h6>h6</h6>
		
		<!--Paragraph-->
		<p>Paragraph 1. ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz0123456789/*-+.!@#$%^&*()_+={}[];':"/?,<></p>
		<!--Paragraph with title-->
		<!--If you move the mouse over the paragraph above, the title will display as a tooltip.-->
		<p title="Paragraph 2"> ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz0123456789/*-+.!@#$%^&*()_+={}[];':"/?,<></p>


		<a href="http://www.google.com">Click Here for Google</a>
		
		<!-- Line Break-->
		<br>
		<!-- Line Break tag closed in the opening tag-->
		<br/>

		<!--Image-->
		<img src="A1.jpg" alt="There should be an image here." > 
		<br/>

	</body>
</html>
