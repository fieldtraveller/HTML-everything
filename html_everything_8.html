<!-- Scalable Vector Graphics (SVG) -->
<!--http://www.w3schools.com-->
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- HTML5 Support for IE9 -->
		<!--[if lt IE 9]>
  			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>HTML e7</title>
		<meta charset="UTF-8" />
		<meta name="author" content="FieldTraveller" />
		<meta name="application-name" content="html_everything" />
		<meta name="description" content="HTML Quick Reference" />
		<meta name="keywords" content="HTML, Quick Reference" />
	</head>

	<body>

		<!-- <svg><XML Code></svg> SVG container -->
		<svg width="100" height="100">
  			<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
		</svg>

		<svg width="400" height="100">
  			<rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
		</svg>

		<svg width="400" height="180">
  			<rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
		</svg>

		<svg width="300" height="200">
			<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
		</svg>

	</body>
</html>
